<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday!</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="background-animation"></div>
    <div class="container">
        <h1 class="birthday-wish hidden">Happy Birthday......!</h1>
        <p class="message hidden">Wishing you a day filled with love, joy, and all your favorite things!</p>
        <button class="click-me" id="clickMeButton">Click Me for a Surprise Gift!</button>
        <div class="hearts hidden">
            <span class="heart">❤️</span>
            <span class="heart">💖</span>
            <span class="heart">💘</span>
            <span class="heart">💝</span>
            <span class="heart">💕</span>
        </div>
    </div>
    <div class="confetti"></div>
    <script src="script.js"></script>
</body>
</html>
